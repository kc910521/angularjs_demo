<form name="search_form"

      ng-init="currPage=1;pageSize=5;searchRegx ='^[\u4e00-\u9fa5_a-zA-Z0-9]+$'" ng-submit="searchNow(currPage)" style="display: inline-block;padding: 20px; border: 1px solid silver" class="filter_block" novalidate>
    name(character or number only):<br>
    <input type="search" name="cpName" ng-model="cd.cpName" ng-pattern="searchRegx">
    <span class="error" ng-show="search_form.$submitted && search_form.cpName.$error.pattern">character or number only</span>
    <p>
        type:<br>
        <label><input type="checkbox" ng-model="cd.cpType.food" name="cpType" value="food" >food</label>
        <label><input type="checkbox" ng-model="cd.cpType.med" name="cpType" value="med" >med</label>
        <label><input type="checkbox" ng-model="cd.cpType.finance" name="cpType" value="finance" >finance</label>
    </p>
    <p>
        region:<br>
        <label><input name="region" ng-model="cd.region" type="radio" value="1" ng-checked="true"/>internal</label>
        <label><input name="region" ng-model="cd.region" type="radio" value="0" />external</label>
    </p>
    <input type="submit" value="searchNow !" ng-disabled="search_form.$invalid">
</form>
